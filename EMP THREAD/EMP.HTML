<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let employee=[];

        function addEmp(id,name,salary,role){
            employee.push({id,name,salary,role})


        }
        addEmp(1,"yuvaraj",50000,"developer")
        addEmp(2,"fouzhan",40000,"tester")
        console.log(employee)

        function calculateSal(){
            let total =employee.reduce((sum,emp)=>sum+emp.salary,0);
            console.log(total);
        }
        calculateSal()
        function updateEmp(id,newDetail){
            let emp=employee.find((e)=>e.id===id);
            if(emp){
                Object.assign(emp,newDetail);
                console.log("updated",employee)
            }
            else{
                console.log("emp not found")
            }
        }
updateEmp(1,({name:"mohamed"}));

function removeEmp(index){
    if(index>=0 && index< employee.length){
        employee.splice(index,1)
        console.log("deleted",employee)
    }
    else{
        console.log("emp not found");
    }
}
removeEmp(0)
function searchEmp(){
    let input=prompt("enter the employee name:");
    if(!input){
        console.log("enter the correct name!");

    }
    let result =employee.filter((e)=>e.name.toLowerCase()===input.toLowerCase())
    if(result.length >0){
        console.log("employee found");
    }
    else{
        console.log("emp not found");
    }
}
searchEmp()
    </script>
</body>
