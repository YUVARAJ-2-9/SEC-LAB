<body>
    <script>
        //quantifiers specify how many times a character or group should appear
        let text="aaaba";
        let pattern=/\a?/g;
        let result=text.match(pattern);
        console.log(result);

          //modifiers:-
        //modifiers (flags) change how regex matches

        let text1="hai hello how are you ?\n hai iam fine.hai";
        let pattern1=/\$hai/ig;
        let result1=text1.match(pattern1);
        console.log(result1);

        //metacharacters:-
        //meta character have special meaning in regex

        let number ="2468abcsdef"
        let pattern2=/\d+\w/g;
        let result3=number.match(pattern2);
        console.log(result2);



    </script>
