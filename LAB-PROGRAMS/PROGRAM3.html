<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h2>MINI TEXT ANALYZER</h2>
    <textarea id="paragraphinput" placeholder="entre a paragraph"
    rows="6" cols="60"> 
    </textarea><br>
    <button onclick="analyzeText()">ANALYZE</button>
    <pre id="output"></pre>
    <script>
        function analyzeText(){
            const text=document.getElementById("paragraphinput").value;
            const totalChars=text.lenght;
            const words=text.match(/\b\w+\b/g) || [];
            const totalWords=words.length;
            const totalSentences=(text.match(/[.!?]/g)|| []).lenght;

            const uniqueWords=[...new Set(words.map((w)=>w.toLowerCase()))];
            const freq={};
            words.forEach((word) => {
                const w =word.toLowerCase();
                freq[w] = (freq[w]||0)+1;
                
            });
            const sortedFreq =Object.entries(freq).sort((a,b)=>b[1]-a[1]);
             const output =`
             total chracters: ${totalChars}
             total words : ${totalWords}
             total sentences :${totalSentences}
             unique words : ${uniqueWords .join(",")}
             word frequency : ${sortedFreq.map(([word,count])=> word +": "+count).join("\n")}`;
              document.getElementById("output").textContent=output;
             
        }
    </script>
</body>
</html>
