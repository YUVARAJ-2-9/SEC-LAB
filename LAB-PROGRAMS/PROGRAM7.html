<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    
<body>
    <h1>JAVASCRIPT STOPWATCH</h1>
    <div id="Display">00:00</div>
    <button onclick="Start()">START</button>
    <button onclick="Stop()">STOP</button>
    <button onclick="Reset()">RESET</button>

    <script>
        let seconds=0; // start the timer
        let intervalId=null; // store the timer value !
        
        function updateDisplay(){
            let minits=String(Math.floor(seconds/60)).padStart(2,'0');
            let secnds =String(seconds % 60).padStart(2,'0');
            document.getElementById("Display").innerHTML=`${minits}:${secnds}`

        }
        
        function Start(){
          
             if(!intervalId){
                intervalId=setInterval(()=>{
                    seconds++;
                    updateDisplay();

                },1000)
             }

        }
        function Stop(){
            clearInterval(intervalId);
            intervalId=null;

        }
        function Reset(){
            stop(); //stop
            seconds =0; //reset
            updateDisplay(); // restart
        }
    
    </script>
    
</body>
</html>
