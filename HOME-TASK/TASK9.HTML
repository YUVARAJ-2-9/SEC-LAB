<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List with Persistent Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #taskInput {
      padding: 10px;
      width: 250px;
    }
    button {
      padding: 8px 12px;
      margin-left: 5px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  
  <input type="text" id="taskInput" placeholder="Enter task..." />
  <button onclick="addTask()">Add Task</button>
  
  <ul id="taskList"></ul>
  
  <script>
    // Retrieve tasks from localStorage or start with empty list
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

// On page load, display tasks
window.onload = function () {
  // Restore typed input (if any) from sessionStorage
  const savedInput = sessionStorage.getItem("tempInput");
  if (savedInput) {
    document.getElementById("taskInput").value = savedInput;
  }
  renderTasks();
};

// Save temporary input in sessionStorage (simulate session persistence)
document.getElementById("taskInput").addEventListener("input", function () {
  sessionStorage.setItem("tempInput", this.value);
});

// Add new task
function addTask() {
  const input = document.getElementById("taskInput");
  const taskText = input.value.trim();
  if (taskText === "") return;

  const task = { text: taskText, completed: false };
  tasks.push(task);

  saveAndRender();
  input.value = "";
  sessionStorage.removeItem("tempInput"); // clear temp input after adding
}

// Render tasks on UI
function renderTasks() {
  const list = document.getElementById("taskList");
  list.innerHTML = "";

  tasks.forEach((task, index) => {
    const li = document.createElement("li");

    const span = document.createElement("span");
    span.textContent = task.text;
    if (task.completed) {
      span.classList.add("completed");
    }
    li.appendChild(span);

    // Complete button
    const completeBtn = document.createElement("button");
    completeBtn.textContent = task.completed ? "Undo" : "Complete";
    completeBtn.onclick = () => toggleComplete(index);
    li.appendChild(completeBtn);

    // Delete button
    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "Delete";
    deleteBtn.onclick = () => deleteTask(index);
    li.appendChild(deleteBtn);

    list.appendChild(li);
  });
}

// Mark task as complete/incomplete
function toggleComplete(index) {
  tasks[index].completed = !tasks[index].completed;
  saveAndRender();
}

// Delete a task
function deleteTask(index) {
  tasks.splice(index, 1);
  saveAndRender();
}

// Save tasks to localStorage and refresh display
function saveAndRender() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
  renderTasks();
}

  </script>
</body>
</html>
