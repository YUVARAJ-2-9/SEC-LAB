<html lang="en">

<body>
    <script>
        localStorage.setItem("username","yuvaraj");
        console.log(localStorage.getItem("username"));
        localStorage.removeItem("username");
        localStorage.clear();

        // storing array value in  local storage
        let details=["yuvaraj","19","student"]
        localStorage.setItem("details",JSON.stringify(details));
        let strddetail=JSON.parse(localStorage.getItem("details"));
        console.log(strddetail)

        // array of object
        let marks=[{
            "math":60,
            "js":0
        }]
        localStorage.setItem("marks",JSON.stringify(marks));
        let strddata =JSON.parse(localStorage.getItem("marks"));
        console.log(strddata);

        // sessionStorage
        sessionStorage.setItem("key","value");
        sessionStorage.getItem("key");
    </script>
</body>
